	<script type="text/javascript">
		
		$(document).ready(function () {
		var container = null;
		var bg = null;
		document.getElementById('Doctor Gear').onclick = function(){
			document.querySelector('.bg-modal1').style.display = "flex";
			bg = document.querySelector('.bg-modal1');
			container = $(".iframe-container2");
		}

		document.getElementById('Dungeon Crawler').onclick = function(){
			document.querySelector('.bg-modal2').style.display = "flex";
			bg = document.querySelector('.bg-modal2');
			container = $(".iframe-container1");
		}

		document.getElementById('The Last Hope').onclick = function(){
			document.querySelector('.bg-modal3').style.display = "flex";
			bg = document.querySelector('.bg-modal3');
			container = $(".iframe-container2");
		}

		document.getElementById('Romance Story').onclick = function(){
			document.querySelector('.bg-modal4').style.display = "flex";
			bg = document.querySelector('.bg-modal4');
			container = $(".iframe-container2");
		}


		
		$(document).mouseup(function(e){

			if(container != null && !container.is(e.target) && container.has(e.target).length === 0){
				bg.style.display = "none";			
			}


		});
});



	</script>
